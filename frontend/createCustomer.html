<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      width: 300px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Personal Information</h2>
    <form>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" id="street" placeholder="Enter your street" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter your state" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Enter your phone number" required>
      </div>
     <button id="loginButton">Submit</button>
    </form>
  </div>
  <script>
    const loginButton = document.getElementById('loginButton');
    loginButton.addEventListener('click', () => {
      const firstname = document.getElementById('firstname').value;
      const lastname = document.getElementById('lastname').value;
      const street = document.getElementById('street').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      const tokenofStorage = localStorage.getItem('token');
      console.log(tokenofStorage);
      fetch("http://localhost:9055/api/operations/add", {
         method: 'POST',
          headers: {
          'Authorization': `Bearer ${tokenofStorage}`,
          'Content-Type': 'application/json' // Specify JSON content type
        },
        body: JSON.stringify({firstname:firstname,lastname:lastname,street:street,city:city,address:address,email:email,state:state,number:phone})
    })
    .then(response => response.json())
    .then(data => {
      // Handle the API response data here
      alert('User Created successfully!');
      // console.log(data);
      // const tokenn = data['token'];
      // console.log(tokenn);
      // localStorage.setItem('token', data['token']);
       // Log the data to the browser console
      // localStorage.setItem('role', data.role);
      // localStorage.setItem('id', data['id']);
     window.location = 'Dashboard.html';

    })
    .catch(error => {
      console.error('Error:', error);
    });
  });

</body>
</html>
